<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ASR project</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">

    <link rel="stylesheet" type="text/css" href="./css/demo.css">
  </head>

  <body>

    <div class="ui container">

			<span id="serverStatusBar" title="Number of available workers"></span>

			<textarea id="trans" rows="5" style="width:100%; margin-top:.5em">
			</textarea>


			<input id="servers" type="text" value="wss://bark.phon.ioc.ee:8443/english/duplex-speech-api/ws/speech|wss://bark.phon.ioc.ee:8443/english/duplex-speech-api/ws/status" hidden />

			<hr/>
			<center>
				<div>
					<button
						class="positive ui button"
						id="buttonToggleListening"
						onclick="toggleListening();">Start</button>
					<button
						class="negative ui button"
						id="buttonCancel"
						disabled="disabled"
						onclick="cancel();">Cancel</button>
					<button
						class="ui button"
						onclick="clearTranscription();">Clear</button>
				</div>
			</center>

			<hr>

      <center>
        <div class="ui grid" id="timetable">
          <div class="two wide column">t\d</div>
          <div class="two wide column">Monday</div>
          <div class="two wide column">Tuesday</div>
          <div class="two wide column">Wednesday</div>
          <div class="two wide column">Thursday</div>
          <div class="two wide column">Friday</div>
          <div class="two wide column">Saturday</div>
          <div class="two wide column">Sunday</div>

        </div>
      </center>

      <hr>


			<pre id="log">
			</pre>

    </div>

  </body>

	<script src="./javascripts/jquery-3.2.1.min.js"></script>



	<script src="./javascripts/semantic.min.js"></script>

	<script src="./lib/dictate.js"></script>
	<script src="./lib/recorder.js"></script>
	<script src="./javascripts/mob.js"></script>
  <script>
    $(function() {
      for(var i=1;i<=48;i++){
        for(var j=1;j<=8;j++){
          if(j==1){
            $('#timetable').append("<div class='two wide column'>" + floor((i/2)) + ((i%2)==0?":30":":00") + "</div>");
          } else {
            $('#timetable').append("<div class='two wide column'>a</div>");
          }
        }
      }
    });
  </script>

</html>
